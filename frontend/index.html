<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Cupcakes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <div id="user-name"></div>
        <div id="login-btn">
            <button onclick="showLoginModal()">Login</button>
        </div>
        <div id="cart-icon" onclick="showCartPage()">
            <img src="img/cart-icon.png" alt="Carrinho">
            <span id="cart-icon-count">0</span>
        </div>
        <!-- Mensagem de boas-vindas -->
        <p id="welcome-message">Bem-vindo à loja de cupcakes!</p>
    </header>

    <!-- Filtros e Pesquisa -->
    <div id="filters">
        <input type="text" id="search" placeholder="Pesquisar cupcakes..." onkeyup="searchCupcakes()">
        <select id="category-filter" onchange="filterByCategory()">
            <option value="all">Todas as Categorias</option>
            <option value="baunilha">Baunilha</option>
            <option value="chocolate">Chocolate</option>
            <option value="morango">Morango</option>
        </select>
    </div>

    <!-- Lista de Cupcakes -->
    <div id="cupcake-list"></div>

    <!-- Página do Carrinho -->
    <div id="cart-page">
        <div id="cart-items"></div>
        <div id="cart-total"></div>
        <button id="checkout-btn">Finalizar Compra</button>
        <button onclick="closeCartPage()">Fechar Carrinho</button>
    </div>

    <!-- Toast (Mensagem de Sucesso) -->
    <div id="toast"></div>

    <!-- Modal de Login -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="E-mail" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p><a href="#" onclick="showForgotPasswordModal()">Esqueceu a senha?</a></p>
            <p><a href="#" onclick="showSignupModal()">Ainda não tem uma conta? Cadastre-se</a></p>
        </div>
    </div>
    <!-- Logout no canto inferior esquerdo -->
<button id="logout-btn" onclick="logout()">Logout</button>

    <!-- Modal de Cadastro -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignupModal()">&times;</span>
            <h2>Cadastrar</h2>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Nome" required>
                <input type="email" id="signup-email" placeholder="E-mail" required>
                <input type="password" id="signup-password" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Modal de Redefinição de Senha -->
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForgotPasswordModal()">&times;</span>
            <h2>Redefinir Senha</h2>
            <form id="forgot-password-form">
                <input type="email" id="reset-email" placeholder="E-mail" required>
                <button type="submit">Enviar Instruções</button>
            </form>
        </div>
    </div>
<!-- Modal de Feedback -->
<div id="feedback-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeFeedbackModal()">&times;</span>
        <h2>Deixe seu Feedback</h2>
        <form id="feedback-form">
            <label for="feedback-name">Nome:</label>
            <input type="text" id="feedback-name" name="name" required>

            <label for="feedback-email">E-mail:</label>
            <input type="email" id="feedback-email" name="email" required>

            <label for="feedback-message">Mensagem:</label>
            <textarea id="feedback-message" name="message" required></textarea>

            <button type="submit">Enviar Feedback</button>
        </form>
    </div>
</div>

<!-- Botão para abrir o formulário de Feedback -->
<button onclick="showFeedbackModal()">Deixe seu Feedback</button>

    <script src="app.js"></script>
</body>
</html>
