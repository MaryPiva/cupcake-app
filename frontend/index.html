<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Cupcakes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à Loja de Cupcakes!</h1>
        <div id="user-name"></div>
        <div id="login-btn">
            <button onclick="showLoginModal()">Login</button>
        </div>
    </header>

    <section id="search-filter">
        <input type="text" id="search" placeholder="Pesquisar Cupcakes" onkeyup="searchCupcakes()">
        <select id="category-filter" onchange="filterByCategory()">
            <option value="all">Todas</option>
            <option value="baunilha">Baunilha</option>
            <option value="chocolate">Chocolate</option>
            <option value="morango">Morango</option>
        </select>
    </section>

    <section id="cupcake-list"></section>

    <div id="cart-icon" onclick="showCartPage()">
        <img src="cart-icon.png" alt="Carrinho" title="Ver Carrinho">
        <span id="cart-icon-count">0</span>
    </div>

    <section id="cart-page" style="display: none;">
        <h2>Seu Carrinho</h2>
        <div id="cart-items"></div>
        <p id="cart-total">Total: R$ 0,00</p>
        <button id="checkout-btn">Finalizar Compra</button>
        <button id="close-cart" onclick="closeCartPage()">Fechar Carrinho</button>
    </section>

    <div id="login-modal" style="display:none;">
        <div id="login-modal-content">
            <h2>Login</h2>
            <form id="login-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" required><br><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" required><br><br>

                <label for="password">Senha:</label>
                <input type="password" id="password" required><br><br>

                <button type="submit">Entrar</button>
            </form>
            <button onclick="closeLoginModal()">Fechar</button>
        </div>
    </div>

    <section id="signup-page" style="display: none;">
        <h2>Cadastro e Endereço</h2>
        <form id="signup-form">
            <label for="new-username">Nome de Usuário:</label>
            <input type="text" id="new-username" name="new-username" required><br><br>

            <label for="new-password">Senha:</label>
            <input type="password" id="new-password" name="new-password" required><br><br>

            <label for="address">Endereço de Entrega:</label>
            <input type="text" id="address" name="address" required><br><br>

            <button type="submit">Criar Conta e Finalizar Pedido</button>
        </form>
    </section>

    <footer>
        <h3>Contato</h3>
        <form id="contact-form">
            <label for="name">Seu Nome:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Seu E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Mensagem:</label><br>
            <textarea id="message" name="message" required></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
    </footer>

    <script src="app.js"></script>
</body>
</html>
